<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Number Guessing Game</title>
		<script src="https://kit.fontawesome.com/d00ee7135d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div id="start-page-wrapper" class="vertical-stack">
				<h1 id="title">Number Guessing Game</h1>
				<button id="start-btn">Start</button>
			</div>
			<div id="settings-wrapper" class="vertical-stack">
				<span class="game-nav-bar top-nav">
					<p></p>
					<button class="top-right-btn" id="settings-close-btn"><i class="fa-solid fa-xmark"></i></button>
				</span>
				<h2 id="settings-title">Settings</h2>
				<span>
					<label for="chances" class="settings-label" for="chances">chances: </label>
					<input class="settings-input" id="chances" type="number" />
				</span>
				<span>
					<label for="min" class="settings-label" for="min">minimum: </label>
					<input class="settings-input" id="min" type="number" />
				</span>
				<span>
					<label for="max" class="settings-label" for="max">maximum: </label>
					<input class="settings-input" id="max" type="number" />
				</span>
				<button id="settings-save-btn">Save and Start New Game</button>
			</div>
			<div id="game-wrapper" class="vertical-stack">
				<span class="game-nav-bar top-nav">
					<button class="top-left-btn" id="home-btn"><i class="fa-solid fa-house"></i></button>
					<button class="top-right-btn" id="restart-btn"><i class="fa-solid fa-rotate-right"></i></button>
				</span>
				<p id="prompt"></p>
				<p id="hint-result"></p>
				<span id="input-wrapper">
					<input id="number-input" type="number" />
					<button id="check-btn">Check</button>
				</span>
				<p id="chances-left"></p>
				<span class="game-nav-bar bottom-nav">
					<p></p>
					<button class="bottom-right-btn" id="settings-btn"><i class="fa-solid fa-gear"></i></button>
				</span>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
